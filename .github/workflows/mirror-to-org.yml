name: Mirror to TELCOM Org

on:
  push:
    branches:
      - main
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Mirror push to TELCOM org repo
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_ORG_TOKEN }}
        run: |
          git remote add mirror https://github.com/Telcom-Live-Content-FCZ/sample-spos.git
          git push https://x-access-token:${TARGET_TOKEN}@github.com/Telcom-Live-Content-FCZ/sample-spos.git --mirror
          
